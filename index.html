<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator Pinjaman</title>
</head>
<body>
    <div id="kalkulator">
        <h1>Kalkulator Pinjaman</h1>
        <P>
            Jumlah Pinjaman: $<input
            id="pinjaman"
            type="number"
            min="1"
            max="5000000"
            onchange="computeLoan()"
            />
        </P>
    <p>
        Suku Bunga: %<input
        id="suku_bunga"
        min="0"
        max="100"
        value="10"
        step=".1"
        type="number"
        onchange="computeLoan()"
    />
        </p>
    <p>
        Bulan Untuk Membayar:
        <input
            id="bulan"
            type="number"
            min="1"
            max="300"
            value="1"
            step="1"
            onchange="computeLoan()"
        />
    </p>
        <h2 id="pembayaran"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
